<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<script type="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-light">
	  <div class="row" style="width: 100%;">
	    <div class="col-lg-6">
	    	<a href="https://www.google.com" style="margin-left: 2%;">
	    		<img src="img/google_logo.png" class="brand-image elevation-3" alt="Google" style="width: 90px;height: 50px;">
	    	</a>
	  	</div>

	  	<div class="col-lg-6">
	    	<button type="submit" class="btn btn-primary" style="float:right;">Sign In</button>
	  	</div>

	  </div>
	</nav>

	<div class="row">
    <h1 style="text-align: center;">Create your Google Account</h1>
  </div>
      
	<div class="row">
          
          <div class="col-md-4" style="margin-left:15%;">
            <div class="row">
    					<h3 style="text-align: center;">One Account is all you need</h3>
  					</div>
  					<div class="row">
    					<h5 style="text-align: center;">A single Username and Password gets you everything Google.</h5>
  					</div>
  					<!--<div class="row">
    					<img src="img/chip_debit.png">
  					</div>-->
  					<div class="row">
    					<h3 style="text-align: center;">Make Google yours</h3>
  					</div>
  					<div class="row">
    					<h5 style="text-align: center;">Set up your profile and performance just the way you like.</h5>
  					</div>
  					<div class="row">
    					<h3 style="text-align: center;">Take it all with you</h3>
  					</div>
  					<div class="row">
    					<h5 style="text-align: center;">Switch between devices and pickup wherever you left from.</h5>
  					</div>
          </div>

          <div class="col-md-4">
            <div class="card card-info">
              
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label>Name</label>
                    <div class="row">
				              <div class="col-6">
				                <input type="text" class="form-control" placeholder="John">
				              </div>
				              <div class="col-6">
				                <input type="text" class="form-control" placeholder="Smith">
				              </div>
                		</div>
                  </div>
                  <div class="form-group">
                    <label>Choose your Username</label>
                    <input type="text" class="form-control" placeholder="johnsmith@gmail.com">
                  </div>
                  <div class="form-group">
                    <label>Create a Password</label>
                      <input type="password" class="form-control" placeholder="**********">
                  </div>
                  <div class="form-group">
                    <label>Confirm your Password</label>
                      <input type="password" class="form-control" placeholder="**********">
                  </div>
                  <div class="form-group">
                    <label>Birthday</label>
                    <div class="row">
				              <div class="col-6">
				                <input type="month" class="form-control" placeholder="John">
				              </div>
				              <div class="col-3">
				                <input type="text" class="form-control" placeholder="Day">
				              </div>
				              <div class="col-3">
				                <input type="text" class="form-control" placeholder="Year">
				              </div>
                		</div>
                  </div>
                      <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control">
                          <option>Female</option>
                          <option>Male</option>
                        </select>
                      </div>

                      <div class="form-group">
                    <label>Mobile Phone</label>
                    <input type="text" class="form-control" placeholder="phone">
                  </div>
                  <div class="form-group">
                    <label>Your Current Email Address</label>
                    <input type="text" class="form-control" placeholder="">
                  </div>
                  <div class="form-group">
                        <div>
                        	<label>Prove you're not a Robot</label><br>
                          <input type="checkbox">
                          <label>Skip this verification (Phone verification may be required)</label>
                        </div>
                      </div>
                   <div class="form-group">
                        <label>Location</label>
                        <select class="selectpicker countrypicker"></select>
                      </div>
                      <div class="form-group">
                        <div>
                        	<label>Prove you're not a Robot</label><br>
                          <input type="checkbox">
                          <label>I agree to the Google <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></label>
                        </div>
                      </div>

                  <button type="submit" class="btn btn-primary">Next Step</button>
              </form>
            </div>
          </div>
        </div>
</body>
</html>
